<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlexChen's Blog</title>
  <link rel="icon" href="images/icon/technology.svg" sizes="32x32">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="themes/prism-one-dark.css">
  <style>
    :root {
      --theme-hue: 325;
    }
  </style>
</head>
<body>
  <div id="app">正在努力加载中</div>
  <script>
    window.$docsify = {
      // 封面和首页
      name: '🏡', // 文档标题，会显示在侧边栏顶部
      nameLink: '/', // 点击文档标题后跳转的链接地址
      homepage: '/index.md', // 首页
      coverpage: true, // 是否开启封面
      themeColor: '#3F51B5',
      repo: 'AlexChen68',

      // 侧边栏设置
      loadSidebar: true,
      // hideSidebar: true,
      subMaxLevel: 2, //生成目录的最大层级
      autoHeader: false, // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      
      // 导航栏
      loadNavbar: true,//加载自定义导航栏
      mergeNavbar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      topMargin: 20,
      search: 'auto',
      relativePath: true,//启用相对路径
      notFoundPage: true,
      executeScript: true,//执行文档里的 script 标签里的脚本，只执行第一个 script
      
      // 分页
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'classic',
        tabComments: true,
        tabHeadings: true
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      scrollToTop: {
        auto: true,
        icon: 'arrow-up-2',
        right: 15,
        bottom: 15,
        width: 45,
        height: 45,
        offset: 500
      },
      // toc: {
      //   tocMaxLevel: 5,
      //   target: 'h2, h3, h4, h5, h6'
      // }
    }
  </script>
  <!-- Docsify4.12.2 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/docsify.min.js"></script>

  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 选项卡插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- 语法高亮插件 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 回到顶部 -->
  <script src="https://unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 自定义简单主题 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->
  <!-- 页脚 -->
  <!-- <script src="https://unpkg.com/@zhg-x/docsify-plugins@1.2.2/src/custom-footer.js"></script> -->
  <!-- 目录 -->
  <!-- <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script> -->
</body>
</html>
