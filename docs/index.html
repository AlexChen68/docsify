<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlexChen's Blog</title>
  <link rel="icon" href="icon/vue.jpeg" sizes="32x32">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      //文档标题，会显示在侧边栏顶部
      name: '<h3>AlexChen</h3>',
      //点击文档标题后跳转的链接地址
      nameLink: '/',
      //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件
      // repo: 'AlexChen68',
      //加载自定义侧边栏
      // loadSidebar: true,
      //同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      // autoHeader: true,
      //加载自定义导航栏
      loadNavbar: true,
      //生成目录的最大层级
      subMaxLevel: 4,
      //是否开启封面
      coverpage: true,
      //只在访问主页时加载封面
      // onlyCover: true,
      //切换页面后是否自动跳转到页面顶部
      auto2top: true,
      //小屏设备下合并导航栏到侧边栏
      // mergeNavbar: true,
      search: 'auto',
      //定义404页面
      notFoundPage: '/config/404.md',
      //字数统计
      // count:{
      //   countable:true,
      //   fontsize:'0.9em',
      //   color:'rgb(90,90,90)',
      //   language:'chinese'
      // },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>-->
  <!-- 选项卡插件 -->
  <script src="https://unpkg.com/docsify-tabs@1"></script>
  <!-- 语法高亮插件 -->
  <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>
  <!--  在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
